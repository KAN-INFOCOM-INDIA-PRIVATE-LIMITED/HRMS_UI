<div *ngIf="nomineeList!=null" class="container content menu-padding">
    <section>
        <div>                               
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header cheader ">
                            <p class="m-auto text-center">
                                <span><h3>Nominee Details</h3></span>
                            </p>
                            <!-- <hr> -->
                        </div>
                        <div class="card-body"> 
                            <!-- <h4>Degrees & Certificates</h4> -->
                            <ul class="timeline" *ngFor="let nominee of nomineeList">                                
                                <hr class="hr">
                                <li class="timeline-item mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="text-muted mb-2 bold fs-5 fw-bold">
                                                <span><h6>Nominee Name</h6></span>
                                                {{nominee.name}} </p>
                                        </div>
                                        <div class="col-6">
                                                <p class="text-muted mb-2 bold fs-5 fw-bold">
                                                    <span><h6>Relation</h6></span>
                                                    {{nominee.relationship}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="text-muted mb-2 bold fs-5 fw-bold">
                                                <span><h6>Date of Birth</h6></span>
                                                {{nominee.dob}} </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="text-muted mb-2 bold fs-5 fw-bold">
                                                <span><h6>Percentage</h6></span>
                                                {{nominee.percentage}} %</p>
                                        </div>
                                    </div>                                    
                                    
                                    <hr class="hr">
                                </li>
                            </ul>   
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
            </div> -->
        </div>
    </section>
</div>

<div class="container mt-5">
    <h2>Add Nominee Details</h2>
    <form [formGroup]="nomineeForm" >
      <div class="form-group">
        <label for="name">Nominee Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="relationship">Relationship</label>
        <input type="text" id="relationship" class="form-control" formControlName="relationship">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" formControlName="dob">
      </div>
      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input type="number" id="percentage" class="form-control" formControlName="percentage">
      </div>
      <button type="submit" class="btn btn-primary mt-3" (click)="addNominee()">Submit</button>
    </form>
  </div>
