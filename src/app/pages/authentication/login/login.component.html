<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
  <div class="d-flex flex-column justify-content-between">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-10">
        <div class="card card-default mb-0">
          <div class="card-header pb-0">
            <div class="app-brand w-100 d-flex justify-content-center border-bottom-0 row">
              <a class="w-auto pl-0" href="/index.html">
                <img src="../assets/images/kanlogo2.png" alt="https://kaninfos.com">
              </a>
              <br>
              <p class="brand-name text-dark justify-content-center m-auto" style="    padding: 0 10px 0 65px;">Welcome to HRMS of KAN</p>
            </div>
          </div>
          <div class="card-body px-5 pb-5 pt-0">

            <!-- <h4 class="text-dark mb-6 text-center">Sign in for free</h4> -->

            <form [formGroup]="loginForm">
              <div class="row">
                <div class="form-group col-md-12 mb-4"
                  [class.input-error]="loginForm.get('Email')?.invalid && (loginForm.get('Email')?.dirty || loginForm.get('Email')?.touched)">
                  <input type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp"
                    placeholder="email" formControlName="Email">
                  <div class="validation-message">
                    <div *ngIf="f['Email']?.errors?.['required']">Username/Email is required.</div>
                  </div>
                </div>
                <div class="form-group col-md-12" style="margin-top: 5px ;"
                  [class.input-error]="loginForm.get('Password')?.invalid && (loginForm.get('Password')?.dirty || loginForm.get('Password')?.touched)">
                  <input class="form-control input-lg" id="password" placeholder="Password" formControlName="Password"
                    [type]="fieldTextType ? 'text' : 'password'">
                  <span>
                    <i class="fa show-password" [ngClass]="{'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType}" (click)="toggleFieldTextType()">
                    </i>
                  </span>
                  <div class="validation-message">
                    <div *ngIf="f['Password']?.errors?.['required']">Password is required.</div>
                  </div>
                </div>
                <div class="col-md-12" style="margin-top:10px;">

                  <div class="d-flex justify-content-between mb-3">

                    <div class="custom-control custom-checkbox mr-3 mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">Remember me</label>
                    </div>

                    <a class="text-color" href="#"> Forgot password? </a>

                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" (click)="login()" class="btn btn-primary btn-pill mb-4">Sign In</button>
                  </div>

                  <!-- <button type="submit" (click)="login()" class="btn btn-primary btn-pill mb-4">Sign In</button> -->

                  <p>Don't have an account yet ?
                    <a class="text-blue" href="sign-up.html">Sign Up</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
