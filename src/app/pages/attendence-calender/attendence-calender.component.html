<div class="container-fluid mt-3">
    <div class="row">
        <!-- Team Member Sidebar -->
        <div class="col-md-2">
            <label for="employeeName">Employee Name</label>
               
        <input [(ngModel)]="employeeName" 
               (input)="onEmployeeNameInputChange($event)" 
               type="text" 
               class="form-control" 
               id="employeeName" 
               name="employeeName"
               placeholder="Search Employee Name"
               autocomplete="off">

              <!-- Autocomplete dropdown -->
              <ul *ngIf="filteredEmployees && filteredEmployees.length > 0" 
                  class="dropdown-menu show" 
                  style="top: 10%;left: 2%;">
                <li *ngFor="let employee of filteredEmployees" 
                    (click)="selectEmployee(employee)" 
                    class="dropdown-item">
                  {{ employee.FirstName+' '+ employee.LastName +'       ' +employee.EmployeeCode}}
                </li>
              </ul>
        </div>

        <!-- Calendar Section -->
        <div class="col-md-8">
            <div class="row text-center">
                <div class="col-md-4">
                <div class="btn-group">
                    <div
                    class="btn btn-primary"
                    mwlCalendarPreviousView
                    [view]="view"
                    [(viewDate)]="viewDate"
                    (viewDateChange)="closeOpenMonthViewDay()"
                    style="background-color: #4c6fbf;"
                    >
                    <i class="fas fa-less-than"></i>
                    </div>
                   
                </div>
                </div>
                <div class="col-md-4">
                <h3 style="color: #4c6fbf;">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                </div>
                <div class="col-md-4">
                    <div class="btn-group">
                        <div
                            class="btn btn-primary"
                            mwlCalendarNextView
                            [view]="view"
                            [(viewDate)]="viewDate"
                            (viewDateChange)="closeOpenMonthViewDay()"
                            style="background-color: #4c6fbf;"
                            (click)="nextMonth()"
                            >
                            <i class="fas fa-greater-than"></i>
                        </div>
                    </div>
