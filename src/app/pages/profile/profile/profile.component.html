<div class="profile-container">
    <h3>My Profile</h3>
  
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="profile.firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="profile.lastName"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="profile.email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="profile.phone"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="designation">Designation:</label>
          <input
            type="text"
            id="designation"
            name="designation"
            [(ngModel)]="profile.designation"
            required
          />
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input
              type="text"
              id="designation"
              name="designation"
              [(ngModel)]="profile.designation"
              required
            />
          </div>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="!profileForm.form.valid">Save & Next</button>
      </div>
    </form>
  </div>
